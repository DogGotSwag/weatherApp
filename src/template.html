<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
</head>
<body>
    <form novalidate>
        <p>
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" required pattern="^[0-9]{5}(?:-[ 0-9]{4})?$">
        <button type="submit">Enter</button>
        </p>
    </form>
        

</body>
</html>
